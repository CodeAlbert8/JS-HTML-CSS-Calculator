 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadraFINAL</title>
    <link type="text/css" href="calc.css" rel="stylesheet">
</head>
<body>
    <table class="calculadora">
        <tr>
            <td colspan="4" id="result"></td>
        </tr>
        <tr>
            <td><button id="set">7</button></td><td><button id="vuit">8</button></td><td><button id="nou">9</button></td><td><button id="divisio">/</button></td>
        </tr>
        <tr>
            <td><button id="quatre">4</button></td><td><button id="cinc">5</button></td><td><button id="sis">6</button></td><td><button id="multiplicacio">x</button></td>
        </tr>
        <tr>
            <td><button id="un">1</button></td><td><button id="dos">2</button></td><td><button id="tres">3</button></td><td><button id="resta">-</button></td>
        </tr>
        <tr>
            <td><button id="igual">=</button></td><td><button id="modul">%</button></td><td><button id="reset">C</button></td><td><button id="suma">+</button></td>
        </tr>
        <tr>
            <td></td><td><button id="zero">0</button></td><td></td>
        </tr>
    </table>
    <script src="calc.js"></script>
</body>
</html>
